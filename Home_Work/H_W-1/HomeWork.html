<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons</title>
    <link rel="stylesheet" href="HomeWork.css">
</head>

<body>
    <h3>Seasons</h3>

    <p1>
        <!-- Winter -->
        <ol class="winter"><span>Winter</span>:
            <li>December</li>
            <li>January</li>
            <li>Fabruary</li>
        </ol>
    </p1>

    <p2>
        <!-- Spring -->
        <ol class="spring"><span>Spring</span>:
            <li>March</li>
            <li>April</li>
            <li>May</li>
        </ol>
    </p2>

    <p3>
        <!-- Summer -->
        <ol class="summer"><span>Summer</span>:
            <li>June</li>
            <li>July</li>
            <li>August</li>
        </ol>
    </p3>

    <p4>
        <!-- Autumn -->
        <ol class="autumn"><span>Autumn</span>:
            <li>September</li>
            <li>October</li>
            <li>November</li>
        </ol>
    </p4>

</body>

</html>
